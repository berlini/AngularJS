<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Advanced Search Box</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-app="mainApp">
    <div id="searchBoxes">
        Filtro Global: <input type="text" ng-model="search.$"><br>
        Filtro de Nome: <input type="text" ng-model="search.name"><br>
        Filtro de Idade: <input type="text" ng-model="search.age">
    </div>

    <div ng-controller="mainCtrl">
        
        <ul>
            <h2>Nomes e idades</h2>
            <li ng-repeat="person in people | filter:search">
                {{ person.name + ' : ' + person.age }}
            </li>
        </ul>
    </div>
</body>
</html>
